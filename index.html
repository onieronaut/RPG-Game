<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="assets/css/style.css">
    <title>RPG</title>
</head>

<body>
    <div class="container">

        <!-- Your Character Text Row -->
        <div class="row text-center">
            <div class="col-sm-12">
                <h2 id="yourchar">Select Your Character</h2>
            </div>
        </div>
        <!-- RPG Characters Row -->
        <div class="row text-center heroes">
            <div class="col-sm-3">
                <div class="card hero1" style="width: 18rem;">
                    <img src="assets/images/bulbasaur.png" class="card-img-top select holder1" alt="bulbasaur" />
                    <div class="card-body">
                        <p class="card-text slot1"></p>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="card hero2" style="width: 18rem;">
                    <img src="assets/images/charmander.png" class="card-img-top select holder2" alt="charmander" />
                    <div class="card-body">
                        <p class="card-text slot2"></p>
                    </div>
                </div>
            </div>
            <div class="col-sm-3 hero3">
                <div class="card" style="width: 18rem;">
                    <img src="assets/images/squirtle.png" class="card-img-top select holder3" alt="squirtle" />
                    <div class="card-body">
                        <p class="card-text slot3"></p>
                    </div>
                </div>
            </div>
            <div class="col-sm-3 hero4">
                <div class="card" style="width: 18rem;">
                    <img src="assets/images/haunter.png" class="card-img-top select holder4" alt="haunter" />
                    <div class="card-body">
                        <p class="card-text slot4"></p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Enemies Text Row -->
        <div class="row text-center">
            <div class="col-sm-12">
                <h2 id="enemies"></h2>
            </div>
        </div>
        <!-- Enemy Characters Row -->
        <div class="row text-center">
            <div class="col-sm-4 enemy1"></div>
            <div class="col-sm-4 enemy2"></div>
            <div class="col-sm-4 enemy3"></div>
        </div>
        <!-- Battle Text Row -->
        <div class="row text-center">
            <div class="col-sm-12">
                <h2 id="battle"></h2>
                <h3 id="yourAttack"></h3>
                <h3 id="enemyAttack"></h3>
                <h3 id="finalOutcome"></h3>
            </div>
        </div>
        <!-- Battle Button Row -->
        <div class="row text-center">
            <div class="col-sm-12 attackButton"></div>
            <div class="col-sm-12 resetButton"></div>
        </div>
        <!-- Defender Text Row -->
        <div class="row text-center">
            <div class="col-sm-12">
                <h2 id="defend"></h2>
            </div>
        </div>
        <!-- Defender Row -->
        <div class="row text-center">
            <div class="col-sm-12 defense"></div>
        </div>

















    </div>



</body>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="assets/javascript/game.js"></script>

</html>
